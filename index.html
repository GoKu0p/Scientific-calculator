<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_calculator</title>
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/doodle/48/apple-calculator.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <script src="script.js"></script>
    <section>
        <div class="container">
            <div class="calculator">
                <input type="text" class="display" id="display" placeholder="0" readonly>
                <!-- Button -->
                 <button onclick="power()">x<sup>2</sup></button>
                 <button onclick="pi()">π</button>
                 <button onclick="exp()">e</button>
                 <button class="ac_button" onclick="allClrear()">C</button>
                 <button class="ac_button" onclick="delLastChar()">Del</button>
                 <button onclick="fact()">x!</button>
                 <button onclick="sqrt()">√</button>
                 <button class="btn">(</button>
                 <button class="btn">)</button>
                 <button class="btn">÷</button>

                 <button onclick="log()">log</button>
                 <button class="btn">7</button>
                 <button class="btn">8</button>
                 <button class="btn">9</button>
                 <button class="btn">x</button>


                 <button onclick="sin()">sin</button>
                 <button class="btn">4</button>
                 <button class="btn">5</button>
                 <button class="btn">6</button>
                 <button class="btn">-</button>

                 <button onclick="cos()">cos</button>
                 <button class="btn">1</button>
                 <button class="btn">2</button>
                 <button class="btn">3</button>
                 <button class="btn">+</button>

                 <button onclick="tan()">tan</button>
                 <button class="btn" onclick="display('%')">%</button>
                 <button class="btn">0</button>
                 <button class="btn">.</button>
                 <button class="equal" onclick="calculate()">=</button>


            </div>
        </div>
   
    </section>

    <footer>
        <div class="footer-content">
            <h3>Shivanshu Tyagi</h3>

        </div>
    </footer>
    
</body>
</html>
